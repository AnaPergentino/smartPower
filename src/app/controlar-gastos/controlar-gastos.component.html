<div class="container">
    <button mat-raised-button routerLink="/" routerLinkActive="active">Voltar</button>

    <h1 class="titulo">Gastos</h1>
    <div>
        <canvas
            baseChart
            [chartType]="'line'"
            [datasets]="chartData"
            [labels]="chartLabels"
            [colors]="lineChartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartClick)="onChartClick($event)">
        </canvas>
    </div>
    <div>
      <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [colors]="pieChartColors"
        [legend]="pieChartLegend">
      </canvas>
    </div>
    <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile [colspan] = "6">
            <button mat-raised-button routerLink="/gastos-tomadas" routerLinkActive="active">Gastos Tomadas</button>
        </mat-grid-tile>
        <mat-grid-tile [colspan] = "6">
            <button mat-raised-button routerLink="/gastos-lampadas" routerLinkActive="active">Gastos LÃ¢mpadas</button>
        </mat-grid-tile>
    </mat-grid-list>
</div>
